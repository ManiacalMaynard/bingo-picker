<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <h1>Bingo Picker</h1>
    <p id="resultNumber">Let's get started!</p>
    <div class="buttons">
      <div type="button" class="square">
        <a
          href="https://www.github.com/ManiacalMaynard/bingo-picker"
          target="_blank"
          ><img src="images/square-github.svg" alt=""
        /></a>
      </div>
      <button type="button" onclick="picker(possibles.length)">click it</button>
      <div type="reset" onclick="reset()">
        <img src="images/rotate-solid.svg" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
